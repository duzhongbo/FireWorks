<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>html5</title>
</head>
<body>
	

<style type="text/css">
.box{width:4px;height:30px;border-radius:4px;background-color:#f00;position:absolute;left:50%;}
.box2{width:4px;height:4px;border-radius:4px;background-color:#0f0;position:absolute;}

</style>

<div class="box" id="box"></div>
<div class="box2" id="box2"></div>

<script type="text/javascript">
// 将烟花棒置底
box.style.top = document.documentElement.clientHeight + "px";
// 烟花棒上升
function up(){
	window.t = setInterval(function(){
		if(box.offsetTop<300){
			clearInterval(t);
			document.body.removeChild(box);
			return;
		}
		box.style.top = box.offsetTop - 20 +'px';
	},30);
}
</script>

</body>
</html>
